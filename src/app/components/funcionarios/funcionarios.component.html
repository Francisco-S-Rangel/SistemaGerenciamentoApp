<div class="row">
  <!--Atualizar os dados do funcionario-->
  <div class="col-sm-6" *ngIf="funcionarioSelecionado">
    <div class="row">
      <div class="mr-auto">
        <h2>Código.Funcionario: <span class="idd">{{funcionarioSelecionado.id}}</span></h2>
      </div>
      <div class="aux">
        <button class="btn btn-danger" style="cursor:pointer;" (click)="voltar()">Fechar</button>
      </div>
    </div>
    
    <form #myForm="ngForm" [formGroup]="funcionarioForm">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome do Funcionario: </label>
        <input type="text" class="form-control" formControlName="nome">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Foto do Funcionario: </label>
        <input type="text" class="form-control" formControlName="foto">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">RG do Funcionario: </label>
        <input type="text" class="form-control" formControlName="rg">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Código do Departamento: </label>
        <input type="text" class="form-control" formControlName="departamentoId">
      </div>
      <div class="form-group">
        <hr>
        <button type="submit" class="btn btn-success" [disabled]="!funcionarioForm.valid"  (click)="funcionarioSubmit()" (click)="voltar()">Salvar</button>
      </div>
    </form>
  </div>
  <!--criar um funcionario-->
  <div class="col-sm-12" *ngIf="cadastrobtn">
    <div class="row">
      <div class="mr-auto">
        <h2>Criar Funcionario</h2>
      </div>
      <div class="aux-2">
        <button class="btn btn-danger" style="cursor:pointer;" (click)="fecharCadastro()">Fechar</button>
      </div>
    </div>
    
    <form  [formGroup]="funcionarioForm" (submit)="funcionarioSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome do Funcionario: </label>
        <input type="text" class="form-control" formControlName="nome">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Foto do Funcionario: </label>
        <input type="text" class="form-control" formControlName="foto">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">RG do Funcionario: </label>
        <input type="text" class="form-control" formControlName="rg">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Código do Departamento: </label>
        <input type="text" class="form-control" formControlName="departamentoId">
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!funcionarioForm.valid" (click)="funcionarioNovo()"  (click)="fecharCadastro()">Salvar</button>
      </div>
    </form>
  </div>
  <!--tabela de funcionarios-->
  <div  *ngIf="!cadastrobtn" [ngClass]="{'col-sm-12': !funcionarioSelecionado, 'col-sm-6': funcionarioSelecionado}">
    <h2>Funcionarios</h2>
    <button class="cadastrar"  (click)="botaodecadastro()" *ngIf="!funcionarioSelecionado">Cadastrar Funcionario</button>
    <button class="cadastrar" *ngIf="funcionarioSelecionado" >Cadastrar Funcionario</button>
    <table class="table table-hover">
      <thead class="tab">
        <tr>
          <th scope="col">Info</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Foto</th>
          <th scope="col">RG</th>
          <th scope="col">Cod.Departamento</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let funcionario of funcionarios">
          <td scope="row"><button (click)="funcionarioSelect(funcionario)" class="btn btn-primary">Alterar</button></td>
          <td>{{funcionario.id}}</td>
          <td>{{funcionario.nome}}</td>
          <td><img src="{{funcionario.foto}}"/></td>
          <td>{{funcionario.rg}}</td>
          <td class="idd">{{funcionario.departamentoId}}</td>
          <td><button class="btn btn-danger" (click)="deletarFuncionario(funcionario.id)">Deletar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
